<script type="text/template" id="table-template">
  <div class="chart">
    {{> toolbar }}
    {{> title }}
    <div class="chart-inner">
      <table class="table table-bordered table-striped table-condensed">
        <thead>
          <tr>
          {{#data.columns}}
            <th>{{.}}</th>
          {{/data.columns}}
          </tr>
        </thead>
        <tbody>
        {{#data.rows}}
          <tr>
          {{#row}}
            <td>{{.}}</td>
          {{/row}}
          </tr>
        {{/data.rows}}
        </tbody>
      </table>
    </div>
  </div>
</script>

<script type="text/template" id="chart-template">
  <div class="chart">
    {{> toolbar }}
    {{> title }}
    <div class="chart-inner"></div>
  </div>
</script>

<script type="text/template" id="summary-template">
  <div class="chart summary">
    <strong>Active Filters:</strong>
    {{#filters}}
      <span class="label label-primary">{{name}}: {{value}} <i class="fa fa-times remove"></i></span>
    {{/filters}}
  </div>
</script>

<script type="text/template" id="map-template">
  <div class="chart map"></div>
</script>

<script type="text/template" id="filter-template">
  <div class="chart filters">
    {{> title}}
    <div class="chart-inner">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">Start</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" name="startDate" value="1970-01-01">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">End</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" name="endDate" value="2015-01-01">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Days</label>
          <div class="col-sm-10">
            <label class="checkbox-inline">
              <input type="checkbox" name="days" value="1" checked> S
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="days" value="2" checked> M
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="days" value="3" checked> T
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="days" value="4" checked> W
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="days" value="5" checked> Th
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="days" value="6" checked> F
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="days" value="7" checked> S
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Rider</label>
          <div class="col-sm-10">
            <select class="form-control" name="passType">
              <option>All</option>
              <option>Child</option>
              <option>Dis</option>
              <option>RF</option>
              <option>Vet</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-primary">Apply</button>
            <button class="clear btn btn-default btn-danger">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</script>

<script type="text/template" id="title-partial">
  <div class="title"><h3>{{ title }}</h3></div>
</script>

<script type="text/template" id="toolbar-partial">
  <div class="toolbar">
    <i class="fa fa-table tool totable"></i>
    <i class="fa fa-bar-chart-o tool tochart"></i>
    <i class="fa fa-download tool download"></i>
    <i class="fa fa-code tool code"></i>
  </div>
</script>
